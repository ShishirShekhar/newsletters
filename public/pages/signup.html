<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Shishir Shekhar">
    <title>Shishir's Newsletter</title>
    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Custom styles for this template -->
    <link href="../css/signup.css" rel="stylesheet">
    
</head>
<body class="text-center">

    <main class="form-signin">
        <form action="/" method="post">
            <img class="mb-4" src="../images/my_profile.png" alt="Shishir Shekhar's Profile Pic" width="122" height="107">
            <h1 class="h3 mb-3 fw-normal">Signup to my Newsletter</h1>

            <div class="form-floating">
                <input type="text" class="form-control top" id="floatingInput" name="fName" placeholder="Shishir">
                <label for="floatingInput">First Name</label>
            </div>
            <div class="form-floating">
                <input type="text" class="form-control middle" id="floatingInput" name="lName" placeholder="Shekhar">
                <label for="floatingInput">Last Name</label>
            </div>
            <div class="form-floating">
                <input type="email" class="form-control bottom" id="floatingInput" name="email" placeholder="sspdav02@gmail.com">
                <label for="floatingInput">Email address</label>
            </div>

            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Me Up!</button>
            <p class="mt-5 mb-3 text-muted">
                &copy; Shishir <script>document.write(new Date().getFullYear())</script>
            </p>
        </form>
    </main>

</body>
</html>
